<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValleGlaciares - Demo Cotizador v10b</title>
    <style>
      :root{--gap:16px}
      *{box-sizing:border-box}
      body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background:#f6f7f9; margin:0; padding:0;}
      .container{max-width:1200px;margin:0 auto;padding:24px;}
      .grid{display:grid;gap:var(--gap);}
      .grid-2{grid-template-columns: 1fr; }
      @media(min-width: 980px){ .grid-2{grid-template-columns: 2fr 1fr;} }
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.04);}
      .card .content{padding:18px 18px 20px;}
      h1{margin:0 0 12px 0;font-size:24px}
      h2{margin:0 0 12px 0;font-size:20px}
      label{display:block;font-size:12px;color:#4b5563;margin-bottom:6px;}
      input, select{width:100%;padding:10px 12px;border:1px solid #d1d5db;border-radius:10px;font-size:14px;background:white;min-height:40px}
      .row{display:grid;grid-template-columns: repeat(3, minmax(0,1fr)); gap:10px;}
      .row-2{display:grid;grid-template-columns: repeat(2, minmax(0,1fr)); gap:10px;}
      .row-3{display:grid;grid-template-columns: repeat(3, minmax(0,1fr)); gap:10px;}
      .btn{display:inline-flex;align-items:center;gap:8px;background:#111827;color:white;border:none;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
      .btn.gray{background:#374151}
      .btn.outline{background:white;color:#111827;border:1px solid #d1d5db}
      .btn.link{background:transparent;color:#111827;border:none;padding:6px 8px;text-decoration:underline;cursor:pointer}
      .muted{color:#6b7280;font-size:12px}
      .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:8px;flex-wrap:wrap}
      .topbar .actions{display:flex;gap:8px;flex-wrap:wrap}
      .totals div{display:flex;justify-content:space-between;margin:6px 0;font-size:14px}
      .totals .hr{height:1px;background:#e5e7eb;margin:8px 0}
      .badge{display:inline-block;background:#eef2ff;color:#3730a3;border-radius:999px;padding:4px 10px;font-size:12px;font-weight:600}
      .pill{display:inline-flex;padding:3px 8px;border-radius:999px;background:#e5e7eb;font-size:12px}
      .warn{color:#b45309;background:#fffbeb;border:1px solid #f59e0b;border-radius:8px;padding:8px 10px;font-size:12px}
      .error{color:#991b1b;background:#fee2e2;border:1px solid #fecaca;border-radius:8px;padding:8px 10px;font-size:12px}
      .payments-table{display:grid;grid-template-columns: 2fr 1fr 2fr auto; gap:8px; align-items:center}

      /* Fila por pasajero: dos líneas en desktop para dar aire, una en móvil */
      .passenger-row{
        display:grid;
        grid-template-columns: 1.8fr 1.2fr 1fr 1fr 1.6fr 0.8fr 1fr;
        gap:8px;
        align-items:center;
      }
      .passenger-row .linebreak{grid-column: 1 / -1; height: 8px;}

      @media(max-width: 980px){
        .passenger-row{
          grid-template-columns: 1fr 1fr;
        }
      }

      .center{display:flex;align-items:center;justify-content:center;min-height:60vh}
      .login{width:100%;max-width:460px}
      .overlay{position:fixed;inset:0;background:rgba(0,0,0,.25);display:flex;align-items:center;justify-content:center;z-index:50}
      .dialog{background:#fff;border-radius:12px;padding:18px;width:100%;max-width:460px;box-shadow:0 4px 16px rgba(0,0,0,.2)}
      .select-small{min-height:36px;font-size:13px}
      .input-small{min-height:36px;font-size:13px;padding:8px 10px}
      .readonly-badge{font-size:12px; color:#111827; background:#eef2ff; border-radius:999px; padding:4px 8px; text-align:center}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
